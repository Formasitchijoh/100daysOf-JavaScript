<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
</head>
<body>
    <header class="head"> Welcome to My Electronic Timer Application</header>
    <div class="main" id="main-container">

        <div class="num">
            <h1 class="count">0</h1>
        </div> 
        <div class="query-btns">
            <button class="decrease-count" onclick="countUp()" >Increase Count</button>
            <button class="reset-count" onclick="resetCount()">Reset Count</button>
            <button class="increase-count" onclick="countDown()">Decrease Count</button>
        </div>
    </div>
</body>
</html>
